<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HintSnap</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Outfit', sans-serif;
      background-color: #fff;
      color: #000;
      overflow-x: hidden;
    }

    .offer-bar {
      background: #fff;
      color: black;
      text-align: center;
      padding: 10px 20px;
      font-weight: bold;
      position: sticky;
      top: 0;
      z-index: 999;
    }

    .header {
      background: #fff;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 44px;
      z-index: 998;
      border-bottom: 1px solid #eee;
    }

    .logo {
      font-size: 26px;
      font-weight: bold;
      color: #000;
    }

    .nav {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .nav a {
      color: #000;
      text-decoration: none;
      font-weight: 500;
    }

    .hamburger {
      display: none;
      flex-direction: column;
      cursor: pointer;
    }

    .hamburger span {
      height: 3px;
      width: 25px;
      background: #000;
      margin: 4px 0;
    }

    .hero {
      padding: 120px 20px 60px;
      text-align: center;
    }

    .hero h1 {
      font-size: 6vw;
      font-weight: 700;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
    }

    .letter {
      display: inline-block;
      opacity: 0;
      transform: translateY(40px);
      background: linear-gradient(90deg, #ffcc70, #ff4ecd);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin: 0 3px;
    }

    .zoom-word {
      font-size: 8vw;
      font-weight: 700;
      color: #000;
      opacity: 0;
      margin-top: 20px;
    }

    .hero p {
      font-size: 1.3rem;
      color: #000;
      margin-top: 20px;
      opacity: 0;
    }

    .slider-section {
      height: 100vh;
      overflow: hidden;
      display: flex;
      align-items: center;
    }

    .slider {
      display: flex;
      gap: 30px;
      padding-left: 100vw;
      width: max-content;
    }

    .slide {
      min-width: 320px;
      background: #1e1e1e;
      border: 1px solid #333;
      border-radius: 16px;
      overflow: hidden;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0,0,0,0.5);
    }

    .slide img {
      width: 100%;
      height: 400px;
      object-fit: cover;
    }

    .slide p {
      padding: 15px;
      color: #fefefe;
      font-size: 1.1rem;
      font-weight: 500;
    }

    footer {
      background: #000;
      color: #ffffff;
      padding: 30px 20px;
      font-size: 0.95rem;
      border-top: 1px solid #ddd;
    }

    .footer-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;
      max-width: 1200px;
      margin: auto;
    }

    .footer-left {
      display: flex;
      flex-direction: column;
      gap: 10px;
      flex: 1;
      min-width: 200px;
    }

    .social-icons a {
      margin-right: 10px;
      font-size: 1.5rem;
      text-decoration: none;
      color: #000;
    }

    .subscribe-form {
      display: flex;
      gap: 8px;
      max-width: 280px;
    }

    .subscribe-form input {
      flex: 1;
      padding: 8px 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .subscribe-form button {
      padding: 8px 12px;
      border: none;
      background-color: #ff4ecd;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }

    .footer-center {
      text-align: center;
      flex: 1;
      min-width: 200px;
      padding: 10px 0;
    }

    .footer-right {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      flex: 1;
      min-width: 200px;
      gap: 6px;
    }

    .footer-right a {
      text-decoration: none;
      color: #ffff;
    }

    @media (max-width: 768px) {
      .hero h1 {
        font-size: 8vw;
      }

      .zoom-word {
        font-size: 10vw;
      }

      .hero p {
        font-size: 1.1rem;
      }

      .hamburger {
        display: flex;
      }

      .nav {
        position: absolute;
        top: 70px;
        left: 0;
        right: 0;
        background: #fff;
        flex-direction: column;
        align-items: center;
        display: none;
        z-index: 1000;
        padding: 10px 0;
      }

      .nav.active {
        display: flex;
      }

      .nav a {
        margin: 10px 0;
      }

      .slider-section {
        height: auto;
        flex-direction: column;
        padding: 20px;
      }

      .slider {
        flex-direction: column;
        gap: 20px;
        padding-left: 0 !important;
        width: 100%;
      }

      .slide {
        width: 100%;
        min-width: auto;
      }

      .footer-container {
        flex-direction: column;
        gap: 20px;
        text-align: center;
      }

      .footer-left,
      .footer-right {
        align-items: center;
      }

      .footer-right {
        flex-direction: row;
        justify-content: center;
        gap: 20px;
      }

      .subscribe-form {
        flex-direction: column;
        width: 100%;
      }

      .subscribe-form input,
      .subscribe-form button {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <div class="offer-bar">ðŸ”¥ Limited Time Offer: Win Gift Cards Every Day!</div>

  <div class="header">
    <div class="logo">HintSnap</div>
    <div class="hamburger" onclick="toggleMenu()">
      <span></span>
      <span></span>
      <span></span>
    </div>
    <div class="nav" id="navMenu">
      <a href="#">Home</a>
      <a href="#">Gift Cards</a>
      <a href="#">About Us</a>
      <a href="#">Privacy Policy</a>
      <a href="#">Contact Us</a>
    </div>
  </div>

  <section class="hero">
    <h1 id="heading"></h1>
    <div class="zoom-word" id="hintSnap">HintSnap.in</div>
    <p id="caption">Find And Win Gift Cards Daily</p>
  </section>

  <section class="slider-section">
    <div class="slider" id="slider">
      <div class="slide">
        <img src="https://picsum.photos/320/200?1" alt="Slide 1">
        <p>Play & Win Today</p>
      </div>
      <div class="slide">
        <img src="https://picsum.photos/320/200?2" alt="Slide 2">
        <p>Find The Code</p>
      </div>
      <div class="slide">
        <img src="https://picsum.photos/320/200?3" alt="Slide 3">
        <p>Instant Rewards</p>
      </div>
    </div>
  </section>

  <footer>
    <div class="footer-container">
      <div class="footer-left">
        <div class="social-icons">
          <a href="https://instagram.com" target="_blank">ðŸ“·</a>
          <a href="https://youtube.com" target="_blank">ðŸŽ¥</a>
        </div>
        <form class="subscribe-form">
          <input type="email" placeholder="Enter your email" />
          <button type="submit">Subscribe</button>
        </form>
      </div>
      <div class="footer-center">
        &copy; 2025 HintSnap. All rights reserved.
      </div>
      <div class="footer-right">
        <a href="#">About Us</a>
        <a href="#">Contact Us</a>
        <a href="#">Privacy Policy</a>
      </div>
    </div>
  </footer>

  <script>
    // Animate heading
    const text = "Welcome To";
    const heading = document.getElementById("heading");
    text.split("").forEach(char => {
      const span = document.createElement("span");
      span.textContent = char === " " ? "\u00A0" : char;
      span.classList.add("letter");
      heading.appendChild(span);
    });

    gsap.to(".letter", {
      opacity: 1,
      y: 0,
      duration: 0.6,
      ease: "back.out(1.7)",
      stagger: 0.1
    });

    gsap.to("#hintSnap", {
      opacity: 1,
      scale: 1.1,
      delay: 1.5,
      duration: 0.8,
      repeat: -1,
      yoyo: true,
      ease: "power1.inOut"
    });

    gsap.to("#caption", {
      opacity: 1,
      delay: 2.5,
      duration: 1
    });

    // Responsive scroll animation
    function initSliderAnimation() {
      ScrollTrigger.getAll().forEach(trigger => trigger.kill());
      gsap.set("#slider", { clearProps: "all" });

      if (window.innerWidth > 768) {
        gsap.to("#slider", {
          x: "-100vw",
          scrollTrigger: {
            trigger: ".slider-section",
            start: "top center",
            end: "bottom top",
            scrub: 1,
            pin: true,
            invalidateOnRefresh: true
          }
        });
      }
    }

    // Run once and on resize
    window.addEventListener("load", initSliderAnimation);
    window.addEventListener("resize", initSliderAnimation);

    // Hamburger menu toggle
    function toggleMenu() {
      document.getElementById("navMenu").classList.toggle("active");
    }

    // Close menu when link clicked
    document.querySelectorAll(".nav a").forEach(link => {
      link.addEventListener("click", () => {
        document.getElementById("navMenu").classList.remove("active");
      });
    });

    // Close menu when clicking outside
    document.addEventListener("click", (e) => {
      const nav = document.getElementById("navMenu");
      const burger = document.querySelector(".hamburger");
      if (!nav.contains(e.target) && !burger.contains(e.target)) {
        nav.classList.remove("active");
      }
    });
  </script>
</body>
</html>
