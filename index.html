<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HintSnap</title>
  <link rel="stylesheet" href="http://localhost:90/rehaman/wp-content/uploads/custom-css-js/55.css" />
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
</head>
<body>

  <!-- Offer Banner -->
  <div id="offer-placeholder"></div>

  <!-- Header -->
  <div id="header-placeholder"></div>

  <!-- Hero Section -->
  <section class="hero">
    <h1 id="heading"></h1>
    <div class="zoom-word" id="hintSnap">HintSnap.in</div>
    <p id="caption">Find And Win Gift Cards Daily</p>
  </section>

  <!-- Slider Section -->
  <section class="slider-section">
    <div class="slider" id="slider">
      <div class="slide">
        <img src="https://picsum.photos/320/200?1" alt="Slide 1">
        <p>Play & Win Today</p>
      </div>
      <div class="slide">
        <img src="https://picsum.photos/320/200?2" alt="Slide 2">
        <p>Find The Code</p>
      </div>
      <div class="slide">
        <img src="https://picsum.photos/320/200?3" alt="Slide 3">
        <p>Instant Rewards</p>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <div id="footer-placeholder"></div>

  <script src="script.js"></script>
</body>
</html>
