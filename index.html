<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HintSnap</title>
  <link rel="stylesheet" href="assets/css/style.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
</head>
<body>

  <div id="header"></div>

  <section class="hero">
    <h1 id="heading"></h1>
    <div class="zoom-word" id="hintSnap">HintSnap.in</div>
    <p id="caption">Find And Win Gift Cards Daily</p>
  </section>

  <section class="slider-section">
    <div class="slider">
      <div class="slide">
        <img src="https://picsum.photos/320/200?1" alt="Slide 1">
        <p>Play & Win Today</p>
      </div>
      <div class="slide">
        <img src="https://picsum.photos/320/200?2" alt="Slide 2">
        <p>Find The Code</p>
      </div>
      <div class="slide">
        <img src="https://picsum.photos/320/200?3" alt="Slide 3">
        <p>Instant Rewards</p>
      </div>
    </div>
  </section>

  <div id="footer"></div>

  <script src="assets/js/script.js"></script>
  <script>
    // Load header and footer
    fetch('components/header.html')
      .then(res => res.text())
      .then(data => document.getElementById('header').innerHTML = data);

    fetch('components/footer.html')
      .then(res => res.text())
      .then(data => document.getElementById('footer').innerHTML = data);
  </script>
</body>
</html>
