<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="google-site-verification" content="KZ0BWu2l5DpMIEVr6E35MxqFe49MFMDBx7LptyHB78w" />
  <title>HintSnap</title>
  <link rel="icon" href="/favicon.png" type="image/png">
  <link rel="stylesheet" href="assets/css/style.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
</head>
<body>

  <div id="header"></div>

  <section class="hero">
    <h1 id="heading"></h1>
    <div class="zoom-word" id="hintSnap">HintSnap.in</div>
    <p id="caption">Find And Win Gift Cards Daily</p>
  </section>

  <section class="slider-section">
  <div class="slider">
    <div class="slide">
      <video autoplay muted loop playsinline class="responsive-video">
        <source src="https://www.hintsnap.in/videos/video1.mp4" type="video/mp4" />
        Your browser does not support the video tag.
      </video>
      <p> Visit Hintsnap.in </p>
      <p> Go To Gift Card Section  </p>
    </div>
    <div class="slide">
      <video autoplay muted loop playsinline class="responsive-video">
        <source src="https://www.hintsnap.in/videos/video2.mp4" type="video/mp4" />
        Your browser does not support the video tag.
      </video>
      <p>Find The Missing Code</p>
    </div>
    <div class="slide">
      <video autoplay muted loop playsinline class="responsive-video">
        <source src="https://www.hintsnap.in/videos/video3.mp4" type="video/mp4" />
        Your browser does not support the video tag.
      </video>
      <p>Redeem Gift Card</p>
    </div>
  </div>
</section>

  <div id="footer"></div>

  <script src="assets/js/script.js"></script>
  <script>
    // Load header and footer
    fetch('components/header.html')
    .then(res => res.text())
    .then(data => {
      document.getElementById('header').innerHTML = data;
      initHeaderMenu(); // âœ… Initialize events after header is loaded
    });

    fetch('components/footer.html')
      .then(res => res.text())
      .then(data => document.getElementById('footer').innerHTML = data);
  </script>
</body>
</html>
